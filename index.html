<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launch CountDown Time</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class='content'>
    <div id='time'>
      <div ><label id='days' class='number-content'>0</label></div>
      <div ><label id='hours' class='number-content' >0</label></div>
      <div ><label id='minutes' class='number-content' >0</label></div>
      <div><label id='seconds' class='number-content' >0</label></div>
    </div>
    <br>
    <br>
    <form id='form'>
      <input type="date" name="dateInit" id="endDate" required>
      <button>Comenzar</button>
    </form>
    <button id='reset'> reiniciar </button>
  </div>  
  <script src="./js/script.js"></script>
</body>
</html>
