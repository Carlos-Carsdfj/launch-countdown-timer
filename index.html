<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launch CountDown Time</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class='content'>
    <div id='time'>
      <div class='number-div'>
        <span class='top-span' id='top-span-days' > <label id='days-top' class='number-content top-number'>0</label></span>
        <span class='bottom-span' id='bottom-span-days' > <label id='days-bottom' class='number-content bottom-number'>0</label></span>   
      </div>
      <div class='number-div' >
        <span class='top-span' id='top-span-hours' > <label id='hours-top' class='number-content top-number'>0</label></span>
        <span class='bottom-span' id='bottom-span-hours'> <label id='hours-bottom' class='number-content bottom-number'>0</label></span>   

      </div>
      <div class='number-div' >
        <span class='top-span' id='top-span-minutes'> <label id='minutes-top' class='number-content top-number'>0</label></span>
        <span class='bottom-span' id='bottom-span-minutes' > <label id='minutes-bottom' class='number-content bottom-number'>0</label></span>   

      </div>
      <div class='number-div' >
        <span class='top-span' id='top-span-seconds' > <label id='seconds-top' class='number-content top-number'>0</label></span>
        <span class='bottom-span' id='bottom-span-seconds'> <label id='seconds-bottom' class='number-content bottom-number'>0</label></span>   

      </div>
    </div>
    <br>
    <br>
    <form id='form'>
      <input type="date" name="dateInit" id="endDate" required>
      <button>Comenzar</button>
    </form>
    <button id='reset'> reiniciar </button>
  </div>  
  <script src="./js/script.js"></script>
</body>
</html>
